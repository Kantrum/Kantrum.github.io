
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huang Jiongtao's Personal Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        .slider {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            transition: all 4s ease;
        }

        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .slide:nth-child(1) { background-image: url('https://via.placeholder.com/1920x1080?text=First+Image'); }
        .slide:nth-child(2) { background-image: url('https://via.placeholder.com/1920x1080?text=Second+Image'); }
        .slide:nth-child(3) { background-image: url('https://via.placeholder.com/1920x1080?text=Third+Image'); }

        .content {
            padding: 20px;
        }

        .justify-text {
            text-align: justify;
            text-justify: inter-word;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #0275d8;
            margin-bottom: 10px;
        }

        .section p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
    </div>

    <div class="content">
        <!-- Original Content -->
        <div id="welcome" class="section justify-text">
            <!-- Welcome content -->
        </div>
        <div id="purpose" class="section justify-text">
            <!-- Purpose content -->
        </div>
        <div id="expectations" class="section justify-text">
            <!-- Expectations content -->
        </div>
        <div id="journey" class="section justify-text">
            <!-- Journey content -->
        </div>
        <!-- End of Original Content -->
    </div>

    <script>
        let slideIndex = 0;
        const showSlides = () => {
            const slides = document.querySelectorAll('.slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        };
        showSlides();
    </script>
</body>
</html>
