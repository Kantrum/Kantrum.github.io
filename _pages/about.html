<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huang Jiongtao's Personal Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        .carousel {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease;
            opacity: 0;
        }

        .carousel-image.active {
            opacity: 1;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #0275d8;
            margin-bottom: 20px;
        }

        .section p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-image active" style="background-image: url('https://via.placeholder.com/1920x1080?text=First+Image');"></div>
        <div class="carousel-image" style="background-image: url('https://via.placeholder.com/1920x1080?text=Second+Image');"></div>
        <div class="carousel-image" style="background-image: url('https://via.placeholder.com/1920x1080?text=Third+Image');"></div>
    </div>

    <div class="content">
        <!-- Your Original Content Here -->
        <!-- Make sure to wrap each section in div.section for styling -->
        <div id="welcome" class="section">
            <!-- Welcome content -->
        </div>
        <div id="purpose" class="section">
            <!-- Purpose content -->
        </div>
        <div id="expectations" class="section">
            <!-- Expectations content -->
        </div>
        <div id="journey" class="section">
            <!-- Journey content -->
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-image');
        const cycleSlides = () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        };
        setInterval(cycleSlides, 4000);
    </script>
</body>
</html>
